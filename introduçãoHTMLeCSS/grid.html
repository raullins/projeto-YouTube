<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>

    <body style= "padding-block-end: 1000px;">

        <div style="
            margin-block-start: 20px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightcoral;">
                div 2
                <p>teste</p>
            </div>
            <div style="background-color: lightseagreen;">div 3</div>
            <div style="background-color: lightskyblue;">div 4</div>
        </div>

        <div style="
            margin-block-start: 20px;
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightgreen;">div 1</div>
            <div style="background-color: lightyellow;">
                div 2
                <p>teste</p>
            </div>
        </div>

        <div style="
            margin-block-start: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: lightgreen;">100 px</div>
            <div style="background-color: lightyellow;">1 fr</div>
        </div>

        <div style="
            margin-block-start: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;
            ">
            <div style="background-color: lightgreen; padding-block: 100px;">1 fr</div>
            <div style="background-color: lightyellow; padding-block: 100px;">1 fr</div>
            <div style="background-color: lightsalmon; padding-block: 100px;">1 fr</div>
            <div style="background-color: lightslategrey; padding-block: 100px;">1 fr</div>
            <div style="background-color: lightcoral; padding-block: 100px;">1 fr</div>
            <div style="background-color: lightcyan; padding-block: 100px;">1 fr</div>
        </div>

    </body>
</html>
