<!DOCTYPE html>
<html>

    <head></head>

    <body>
        <div style="
            display: grid;
            grid-template-columns: 200px 75px;
            row-gap: 15px;
            column-gap: 15px;
            margin-block-end: 15px;">
            <div style="background-color: lightcoral;">200px</div>
            <div style="background-color: lightgreen;">75px</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 50px 1fr 75px;
            row-gap: 15px;
            column-gap: 15px;
            margin-block-end: 15px;">
            <div style="background-color: lightcoral;">50px</div>
            <div style="background-color: lightgreen;">1fr</div>
            <div style="background-color: lightskyblue;">75px</div>

        </div>

        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 20px;
            margin-block-end: 15px;">
            <div style="background-color: lightcoral;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
            <div style="background-color: lightskyblue;">1fr</div>
            <div style="background-color: lightsalmon;">1fr</div>
            <div style="background-color: lightsalmon;">1fr</div>
            <div style="background-color: lightskyblue;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
            <div style="background-color: lightcoral;">1fr</div>

        </div>
    </body>

</html>
